<div class="maxDiv" id="maxDiv">
    <div class="navigation">
        <div class="main">
            <div class="logo">
                <img class="cursor" src="assets/static/img/logo.png" alt="logo">
            </div>

            <div class="ConnectedButton"
              *ngIf="boot.isConnected; else noConnect">
                <span>{{boot.accounts.length>0?boot.accounts[0]:''}}</span>
                <img src="assets/static/img/conncted.png" alt="">
            </div>
            <ng-template #noConnect>
                <!-- data-toggle="modal" data-target="#con-close-modal -->
                <button class="noConnectButton btn btn-primary" (click)="connectWallet()">
                    <img src="assets/static/img/noConnct.png" alt="">
                    <span>Connect to a Wallet</span>
                </button>
            </ng-template>
        </div>
    </div>
    <div class="trade-pc">
        <div class="main">
            <div class="swapContent">
                <ul class="tabDiv">
                    <li [ngClass]="{active: curTab==0}" (click)="changeTab(0)">Swap</li>
                    <li [ngClass]="{active: curTab==1}" (click)="changeTab(1)">Add Liquidity</li>
                    <li [ngClass]="{active: curTab==2}" (click)="changeTab(2)">Manage Liquidity</li>
                </ul>
                <div class="SwapDiv">
                    <app-swap-comp [hidden]="curTab!=0"></app-swap-comp>
                    <app-addliquidity-comp [hidden]="curTab!=1"></app-addliquidity-comp>
                    <app-redeemliquidity-comp [hidden]="curTab!=2"></app-redeemliquidity-comp>
                    
                </div>
            </div>

           <app-pool-info></app-pool-info> 
        </div>
    </div>

    <div id="con-close-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
        aria-hidden="true" style="display: none;">
        <div class="modal-dialog" id="fabu">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                    <img src="assets/static/img/wallet.png" alt="">
                    <h4 class="road_title">
                        Connect to a Wallet
                    </h4>
                    <p>Please select a wallet to connect</p>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <ul>
                            <li>
                                <img src="assets/static/img/wallet/metamask.png" alt="">
                                <span>MetaMask</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
