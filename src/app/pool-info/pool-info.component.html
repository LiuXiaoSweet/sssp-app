            <p>Liquidity</p>
        </div>
        <div class="consinfo">
            <ul>
                <li>
                    <p><em class="coinName">DAI:</em> <em class="coinVal">{{boot.poolInfo.dai.toFixed(9)}}</em></p>

                <li>
