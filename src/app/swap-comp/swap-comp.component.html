<!-- 兑换 -->
<div class="swap-pc">
    <div class="main">

        <div class="el-checkbox-group">
            <div class="el-checkbox l" label="复选框 A">
                <input type="radio" [ngModel]="left" name="left" value="0" (ngModelChange)="chooseLeft($event)">
                <img src="assets/static/img/coins/DAI.png" alt="">
                <span>DAI</span>
            </div>
            <div class="el-checkbox border_let r" label="复选框 C">
                <input type="radio" [ngModel]="right" name="right" value="0" (ngModelChange)="chooseRight($event)">
                <img src="assets/static/img/coins/DAI.png" alt="">
                <span>DAI</span>
            </div>
        </div>
        <div class="el-checkbox-group">
            <div class="el-checkbox l" label="复选框 A">
                <input type="radio" [ngModel]="left" name="left" value="1" (ngModelChange)="chooseLeft($event)">
                <img src="assets/static/img/coins/BUSD.png" alt="">
                <span>BUSD</span>
            </div>
            <div class="el-checkbox border_let r" label="复选框 C">
                <input type="radio" [ngModel]="right" name="right" value="1" (ngModelChange)="chooseRight($event)">
                <img src="assets/static/img/coins/BUSD.png" alt="">
                <span>BUSD</span>
            </div>
        </div>
        <div class="el-checkbox-group">
            <div class="el-checkbox l" label="复选框 A">
                <input type="radio" [ngModel]="left" name="left" value="2" (ngModelChange)="chooseLeft($event)">
                <img src="assets/static/img/coins/USDT.png" alt="">
                <span>USDT</span>
            </div>
            <div class="el-checkbox border_let r" label="复选框 C">
                <input type="radio" [ngModel]="right" name="right" value="2" (ngModelChange)="chooseRight($event)">
                <img src="assets/static/img/coins/USDT.png" alt="">
                <span>USDT</span>
            </div>
        </div>
        <div class="enterDiv">
            <img src="assets/static/img/exchange.png" alt="">
            <div class="blanceDiv"><span class="blance">Balance</span>
                <p [ngSwitch]="left">
                    <span *ngSwitchCase="'0'">{{boot.balance.dai.toFixed(9)}}</span> <span
                        *ngSwitchCase="'0'">DAI</span>
                    <span *ngSwitchCase="'1'">{{boot.balance.busd.toFixed(9)}}</span> <span
                        *ngSwitchCase="'1'">BUSD</span>
                    <span *ngSwitchCase="'2'">{{boot.balance.usdt.toFixed(9)}}</span> <span
                        *ngSwitchCase="'2'">USDT</span>
                </p>
            </div>
            <div class="inputDiv">
                <div>
                    <input type="number" name="amt" [(ngModel)]="amt" placeholder="Enter an amount">
                    <span (click)="maxAmt()">MAX</span>
                </div>
                <div>
                    <input class="minInput" type="number" name="minAmt" [(ngModel)]="minAmt" placeholder="Min Amount">
                    <button (click)="approve()" [disabled]="status==1"
                        [ngClass]="{myBtn: status!==1,'myBtn-disabled':boot.accounts.length===0||status===1||status===3}">Approve</button>
                </div>
            </div>
        </div>
    </div>
    <div class="butDiv" style="margin-top: 1em;">
        <!-- <div>
            <span>DAI/USDT Rate (including fees): 0.98786</span>
            <img src="assets/static/img/qiehuan.png" alt="">
        </div> -->
        <!-- <button *ngIf="boot.accounts.length>0&&!approved" (click)="approve()" [disabled]="status==1">First
            Approve</button> -->
        <button *ngIf="boot.accounts.length>0" (click)="exchange()" [disabled]="status==3"
            [ngClass]="{myBtn: status===2||status===4,'myBtn-disabled':status===0||status===3||status===1}">Exchange</button>
        <button *ngIf="boot.accounts.length==0" (click)="boot.connectWallet()" class="myBtn">Connect to a
            Wallet</button>
    </div>
</div>
