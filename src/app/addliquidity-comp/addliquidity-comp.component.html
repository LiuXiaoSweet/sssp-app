<!-- 增加流动性 -->
<div class="addLiqui-pc">
    <div class="main">

        <div class="coinDiv">
            <div class="firstPart">
                <div>
                    <img src="assets/static/img/coins/DAI.png" alt="">
                    <span>DAI</span>
                </div>
                <div>
                    <span>Balance</span>
                    <span>{{boot.balance.dai.toFixed(9)}}</span>
                    <span>DAI</span>
                </div>
            </div>
            <div class="second">
                <input type="number" name="daiAmt" [(ngModel)]="daiAmt" placeholder="Enter an amount">
                <button class="approve">Approve</button>
                <button class="noApprove">Approve</button>
            </div>
        </div>
        <div class="coinDiv">
            <div class="firstPart">
                <div>
                    <img src="assets/static/img/coins/BUSD.png" alt="">
                    <span>BUSD</span>
                </div>
                <div>
                    <span>Balance</span>
                    <span>{{boot.balance.busd.toFixed(9)}}</span>
                    <span>BUSD</span>
                </div>
            </div>
            <div class="second">
                <input type="number" name="busdAmt" [(ngModel)]="busdAmt" placeholder="Enter an amount">
                <button class="approve">Approve</button>
                <button class="noApprove">Approve</button>
            </div>
        </div>
        <div class="coinDiv">
            <div class="firstPart">
                <div>
                    <img src="assets/static/img/coins/USDT.png" alt="">
                    <span>USDT</span>
                </div>
                <div>
                    <span>Balance</span>
                    <span>{{boot.balance.usdt.toFixed(9)}}</span>
                    <span>USDT</span>
                </div>
            </div>
            <div class="second">
                <input type="number" name="usdtAmt" [(ngModel)]="usdtAmt" placeholder="Enter an amount">
                <button class="approve">Approve</button>
                <button class="noApprove">Approve</button>
            </div>
        </div>
    </div>
    <div class="butDiv">
        <!-- <button (click)="approveDai()" style="margin-bottom: 1em;">Approve
            DAI</button>
        <button (click)="approveBusd()" style="margin-bottom: 1em;">Approve
            BUSD</button>
        <button (click)="approveUsdt()" style="margin-bottom: 1em;">Approve USDT</button> -->
        <button (click)="addLiquidity()">Add Liquidity</button>
    </div>
</div>
